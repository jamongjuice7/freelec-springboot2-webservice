language: java
jdk:
  - openjdk8

branches:
  only:
    - main

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x ./gradlew
  - rvm install 2.7.7 --fuzzy
  - rvm use 2.7.7 --default
  - gem install bundler -v 2.4.22
  - gem install dpl -v 1.10.16

script: "./gradlew clean build"

before_deploy:
#  - zip -r freelec-springboot2-webservice *
#  - mkdir -p deploy
#  - mv freelec-springboot2-webservice.zip deploy/freelec-springboot2-webservice.zip
  - mkdir -p before-deploy
  - cp scripts/*.sh before-deploy/
  - cp appspec.yml before-deploy/
  - cp build/libs/*.jar before-deploy/
  - cd before-deploy && zip -r before-deploy *
  - cd ../ && mkdir -p deploy
  - mv before-deploy/before-deploy.zip deploy/freelec-springboot2-webservice.zip

deploy:
  - provider: s3
    dpl_version: 1.10.16
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: freelec-springboot-build6
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    on:
      branch: main

  - provider: codedeploy
    dpl_version: 1.10.16
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: freelec-springboot-build6
    key: freelec-springboot2-webservice.zip
    bundle_type: zip
    application: freelec-springboot2-webservice
    deployment_group: freelec-springboot2-webservice-group
    region: ap-northeast-2
    wait_until_deployed: true
    on:
      branch: main

